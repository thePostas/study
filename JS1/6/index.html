        window.onload = function () {
            var images = document.getElementsByTagName("img");
            for (var i = 0; i < images.length; i++) {
                images[i].addEventListener("click", func);
            }
            function func(event) {
                var appDiv = document.getElementById("big_picture");
                appDiv.innerHTML = "";   
                var eventElement = event.target;
                var imageNamePart = eventElement.id.split("_")[1];
                var src = "img/big/" + imageNamePart + ".jpg";
                var imgElement = document.createElement("img");
                imgElement.src = src;
                imgElement.onerror = function() { alert("Ошибка! картинки нет"+this.src)};
                appDiv.appendChild(imgElement);
            }
        }
    </script>

<body>
    <div id="big_picture"></div>
    <div id="gallery">
        <img id="img_1" src="img/small/1.jpg" alt="img">
        <img id="img_2" src="img/small/2.jpg" alt="img">
        <img id="img_3" src="img/small/3.jpg" alt="img">
    </div>
</body>
