<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var Person, personOne, Developer, developer1;
        Person = function (name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
        };


        personOne = new Person('Mike', 25, 'male');


        Person.prototype.printStats = function () {
            for (var key in this) {
                console.log(key + ' ' + this[key])
            }
        };

        personOne.printStats();

        Developer = function (name, age, gender, skills) {
            Person.apply(this, arguments);
            this.skills = skills || [];
        };

        Developer.prototype = Object.create(Person.prototype);
        Developer.prototype.constructor = Developer;

        developer1 = new Developer('Postas', 30, 'male', ['css', 'html', 'js']);
        Person.prototype.hello = function() {
            console.log("hello");
        };
        developer1.hello();

    </script>
</body>
</html>
