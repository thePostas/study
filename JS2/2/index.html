        var xhr = new XMLHttpRequest();

        xhr.timeout = 15000;

            console.log('время вышло');
        }
        xhr.send(null);

        var userObj = '{"name":"Postas", "surname":"Postavtsev", "birthday":"1988-11-10T12:00:00.000Z"}';
        var user = JSON.parse(userObj, function (key, value) {

            }
            return value;
        });
