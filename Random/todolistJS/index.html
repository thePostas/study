<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TO DO LIST</title>
</head>
<body>
    <div class="todolist">
        <legend class="todolist__title">to do list</legend>
        <div class="todolist__inner">
            <div class="todolist__progressbar">
                <div class="todolist__progressbar-completed"></div>
            </div>
            <div class="todolist__controls">
                <input type="text" class="todolist__controls-input">
                <button class="todolist__controls-add">+</button
            </div>

        </div>
    </div>

</body>
</html>
