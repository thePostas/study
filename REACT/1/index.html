<body>
    <script>
        function test() {

        var counter = test();
        counter[1]();

        let options = {
            width: 500,
            height: 300,
            someKey: f = 'yo',
            style: {
                background: 'red'
            },
            items: ['1', '2', '3']
        };

        let {
            width,
            height,
            someKey,
            anotherKey: k = 10,
            style: {
                background
            },
            items : [item1, item2, item3]
        } = options;
        console.log(width, height, f, k, background, item1, item2, item3);

        var obj = {
            print: function () {
                console.log(this);
            }
        };

        class Person {
            constructor(name, age) {
                let _email = 'postas87@mail.ru';
                this.name = name;
                this.age = age;
                this.getEmail = function () {
                    console.log(_email);
                }
            }
            show () {
                for (var key in this) {
                    console.log(key + ' ' + this[key]);
                }
            }
        }

        let person1 = new Person('Alexander', 30);
        person1.show();
        console.log(person1);
        person1.getEmail();

        class Developer extends Person {
            constructor(name, age, skills) {
                super(name, age);
                this.skills = skills || [];
            }
            show() {
                super.show();
                console.log('new');
            }
        }

        developer1 = new Developer('Postas', '30', ['css', 'js', 'html']);
        developer1.show();
        console.log(developer1);

        let promise = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Успешно!');
                reject('Ошибка');
            }, 2000)
        });
        promise.then((result) => {
            console.log('Результат: ' + result);
        },
            (error) => {
            console.log('Результат: ' + error);
            });

        let dataPromise = [];
        for (let i = 0; i < 10; i++) {
            dataPromise.push(new Promise((resolve,reject) => {
                //AJAX
                setTimeout(() => {
                    // resolve(i + ' ' + 'Успешно!');
                    reject(i + ' ' + 'Ошибка');
                }, 2000);
            }));
        }

        Promise.all(dataPromise).then((result) => {
                console.log('Результат: ' + result);
            },
            (error) => {
                console.log('Результат: ' + error);
            });

        console.log(dataPromise);

        function *generateModel() {
            yield 'one';
            yield 'two';
            return 3;
        }

        var model = generateModel();
        let first = model.next();
        console.log(first);
        let second = model.next();
        console.log(second);
        let third = model.next();
        console.log(third);
    </script>
