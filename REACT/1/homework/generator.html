<body>
    <script>
        function *generateModel() {
            let obj = {};
            yield obj.name = prompt('Ваше имя');
            yield obj.lastName = prompt('Ваша фамилия');
            yield obj.age = prompt('Ваш возраст');
            return obj;
        }

        var model = generateModel();
        let first = model.next();
        let second = model.next();
        let third = model.next();
        let fourth = model.next();
        console.log(fourth);
    </script>
</body>
