<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function getAjaxData(iterator) {
            return new Promise((resolve, reject) => {
                fetch('https://jsonplaceholder.typicode.com/users/' + iterator)
                    .then((result) => {
                        resolve(result.json())
                    }).catch((error) => {
                        reject(error)
                })
            })
        }
        let dataPromise = [];
        for (let i = 1; i <= 10; i++) {
            dataPromise.push(getAjaxData(i));
        }
        console.log(dataPromise);
    </script>
</body>
</html>
