<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function constructor(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            return this;
        }
        var human = {
            constructor: constructor,
            printStats: function () {
                for (key in this) {
                    console.log(key + ' ' + this[key]);
                }
            }
        }

        Object.defineProperties(human, {
           'printStats' : {
               enumerable: false
           },
            'constructor': {
               enumerable: false
            }
        });


        var humanAlex = Object.create(human).constructor("Alex", 25, "male");
        humanAlex.printStats();

        var programmer = Object.create(human);
        programmer.constructor = function (name, age, gender, skills) {
            human.constructor.apply(this, arguments);
            return this;
        }


        var newProgrammer = Object.create(programmer).constructor("Postas", 30, "male", ["js", "html", "css"])
        newProgrammer.printStats();
        var arr = [0, 5, 2, 17];
        arr.forEach(function (key, i) {
            console.log(i + " " + key)
        })
    </script>
</body>
</html>
